# /etc/nginx/nginx.conf
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    error_log  /var/log/nginx/error.log;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types {
        text/html html;
        text/css css;
        text/xml xml;
        image/gif gif;
        image/jpeg jpeg;
        application/javascript js;
        application/atom+xml atom;
        application/rss+xml rss;
        text/mathml mml;
        text/plain txt;
        text/vnd.sun.j2me.app-descriptor jad;
        text/vnd.wap.wml wml;
        text/x-component htc;
        image/png png;
        image/svg+xml svg svgz;
        image/x-icon ico;
        image/x-jng jng;
        image/x-ms-bmp bmp;
        font/woff woff;
        font/woff2 woff2;
        application/font-woff woff;
        application/font-woff2 woff2;
        application/vnd.ms-fontobject eot;
        application/x-font-ttf ttf;
        application/x-font-otf otf;
        application/x-font-ttf ttf;
        application/x-font-otf otf;
        application/x-javascript js;
        application/x-web-app-manifest+json webapp;
        application/x-ns-proxy-autoconfig pac;
        text/x-nfo nfo;
        text/x-msi msi;
        application/x-tar tar;
    }

    # Define the server block
    server {
        listen 8083;
        server_name localhost;  # You can adjust this as needed

        # Proxy requests to the UI
        location / {
            proxy_pass http://host.docker.internal:5173;  # Use host.docker.internal to refer to the host machine
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy requests to the API server
        location /api/ {
            proxy_pass http://host.docker.internal:8080;  # Use host.docker.internal to refer to the host machine
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
